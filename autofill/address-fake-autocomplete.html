<html>
<body>
  <h3>Profile Autofill With Multiline address</h3>

<form name="addr1.1" id="form1" action="https://example.com/" method="post">
  Name: <input type="text" name="name" autocomplete="fake"><br>
  Address: <textarea name="address"></textarea><br>
  City: <input type="text" name="city"><br>
  State: <select id="states" name="state">
    <option value="Alberta">AB</option>
    <option value="Quebec">QC</option>
    <option value="California">CA</option>
    </select> <br>
  Zip: <input name="zip" id="form_zip"> <br>
  Country:
  <select id="country" name="country">
    <option value="Canada">Canada</option>
    <option value="US">United States</option>
  </select><br>
  Email: <input name="email" id="form_email"> <br>
  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</form>
</body>
</html>
